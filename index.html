        <title>Online Courses | Programming, Design & Business | Your Brand</title>
        <meta name="description" content="Browse our expert-led online courses in programming, web design, data science, and business. Learn at your own pace with practical projects and certifications.">
        <meta name="keywords" content="online courses, programming courses, web design, business training, learn online">
